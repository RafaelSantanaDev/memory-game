<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">   
    <title>Memory Game</title>
</head>
<body>
    <div class="content">
        <header>
            <h3 class="title">Matching Game</h3>
        </header>
        <section class="score">
            <ul class="stars">
                <li>
                    <i id="first_star" class="fas fa-star fa-2x"></i>
                </li>
                <li>
                    <i id="second_star" class="fas fa-star fa-2x"></i>
                </li>
                <li>
                    <i id="third_star" class="fas fa-star fa-2x"></i>
                </li>
            </ul>
            <span class="count">17</span> Moves
            <div class="restart">
                <i class="fas fa-sync"></i>
            </div>
        </section>

        <div class="stopwatch">
            <span id="hours"></span> : 
            <span id="minutes"></span> : 
            <span id="seconds"></span>
        </div>      

        <ul id="deck" class="deck"></ul>
        <div class="countdown"></div>
    </div>
    <div class="endGame">
        <h1 class="title_endGame"></h1>
        <p class="text_endGame"></p>
        <button type="button" class="start_again">Jogar Novamente</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
